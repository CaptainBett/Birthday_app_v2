<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>

  {# Common fonts and CSS link #}
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Merriweather:wght@300;400&display=swap" rel="stylesheet"/>  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>

    {# Main glass card container #}
    <div class="glass-card">
      {% block content %}{% endblock %}
    </div>
  </section>

  {# Common JS (confetti, summary, etc.) #}
  <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>  
  <script src="{{ url_for('static', filename='js/summary.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
