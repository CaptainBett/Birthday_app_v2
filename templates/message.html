<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Leave a Message 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Merriweather:wght@300;400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="glass-card">
      <h2 class="hero-title">Thank you, {{ session['name'] }}!</h2>
      <p class="subtitle">Leave me a note:</p>
      <form action="{{ url_for('message') }}" method="POST" class="premium-form">
        <textarea name="note" placeholder="Your message…" required></textarea>
        <button type="submit">🎁 Buy Me a Gift</button>
      </form>
    </div>
  </section>
</body>
</html>
